<!DOCTYPE html>
<html>
<head>
<style>
    /*  specifying the margin for each side of an element:
    margin-top
    margin-right
    margin-bottom
    margin-left
*/
div {
  border: 1px solid black;           /* use four side margin values */
  margin-top: 200px;
  margin-bottom: 100px;
  margin-right: 150px;
  margin-left: 80px;
  background-color: lightblue;
}
.short{margin: 25px 50px 75px 100px;}   /* short hand margin*/

</style>
</head>
<body>

<h2>Using individual margin properties</h2>

<div>This div element has a top margin of 100px, a right margin of 150px, a bottom margin of 100px, and a left margin of 80px.</div>
<div class="short">short hand margin top, right, bottom, left</div>
</body>
</html>
