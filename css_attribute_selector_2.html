<!DOCTYPE html>
<html>
<head>
<style>
/*
    The [attribute~="value"] selector is used to select elements with an attribute value containing a specified word.
    Here title used to identyfy the particular image ~ means you give more words so identify the ball
*/
[title~="circle"] {
  border: 5px solid yellow;
}

/*
    The [attribute|="value"] selector is used to select elements with the specified attribute, whose value can be exactly the specified value, or the specified value followed by a hyphen (-).
*/

[class|="top"] {                        /* here | means top is separate word not combain any word (example: topcontent-this is wrong)  */
  background: rgb(6, 36, 138);
}

</style>
</head>
<body>

<h2>CSS [attribute~="value"] Selector</h2>
<p>All images with the title attribute containing the word "circle" get a yellow border.</p>

<img src="ball.png" title="The ball shape is circle " width="150" height="113">
<img src="cat.jpg" title="The cat eyes are circle" width="224" height="162">
<img src="home.png" title="home" width="200" height="358"><br/>

<h1 class="top-header">Welcome</h1>
<p class="top-text">Hello world!</p>
<p class="topcontent">Are you learning CSS?</p>


</body>
</html>
