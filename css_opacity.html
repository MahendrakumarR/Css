<!DOCTYPE html>
<html>
<head>
<style>
img {
  opacity: 0.5;        /* here image clearity is low then */
}
img:hover {
  opacity: 1.0;       /* mouse on the image that show original clearity*/
}
</style>
</head>
<body>

<h1>Image Transparency</h1>
<p>The opacity property is often used together with the :hover selector to change the opacity on mouse-over:</p>
<img src="back.jpg" alt="Forest" width="170" height="100">
<img src="image.jpg" alt="Mountains" width="170" height="100">
<img src="hd.jpg" alt="Italy" width="170" height="100">

</body>
</html>
