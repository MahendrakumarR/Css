<!DOCTYPE html>
<html>
<head>
<style>

*{
    color: yellow;
    text-align: center;
}
/* If the image above is repeated only horizontally (background-repeat: repeat-x;) */
body {
  background-image: url("four.jpg");
  background-repeat: repeat-x; /* no-repeat is used for only once the image show */
  background-size: contain;  /* the contained used or small size images show in web*/
}
</style>
</head><br/><br/>
<body>
<h1>Hello World!</h1>
<p>Here, a background image is repeated only horizontally!</p>

</body>
</html>
