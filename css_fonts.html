<!DOCTYPE html>
<head><style>
/*
  Serif fonts - Times New Roman, Georgia, Garamond
  Sans-serif fonts - Arial, Verdana, Helvetica
  Monospace fonts - Courier New, Lucida Console, Monaco 
  Cursive fonts - Brush Script MT, Lucida Handwriting
  Fantasy fonts - Copperplate, Papyrus
*/.p1 {
  font-family:'Times New Roman', Times, serif;
}

.p2 {
  font-family: Arial, Helvetica, sans-serif;
}

.p3 {
  font-family: lucida Console;
}
</style>
</head>
<body>

<h1>CSS font-family</h1>
<p class="p1">This is a paragraph, shown in the Times New Roman font.</p>
<p class="p2">This is a paragraph, shown in the Arial font.</p>
<p class="p3">This is a paragraph, shown in the Lucida Console font.</p>

</body>
</html>
