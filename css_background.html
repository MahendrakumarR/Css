<!DOCTYPE html>
<html>
<head>
<style>
/*
    background-color
    background-image
    background-repeat
    background-attachment
    background-position
    background 
*/

body {
  background-color: lightblue;
}

/* You can set the background color for (div) any  HTML elements */
div {
  background-color: rgb(163, 190, 5);
  opacity: 0.3;
}
</style>
</head>

<body>

<h1>Hello World!</h1>

<p>This page has a light blue background color!</p><br/>

<h1>CSS background-color example!</h1>
<div>
This is a text inside a div element.<br/>
has its own background color.<br/>
We are still in the div element.
</div><br/>

<!-- 
    Background images 
-->
<style>
body {
    background-image: url("back.jpg");
}
/* The background image can also be set for specific elements, like the <p> element */
h2 {
      background-image: url("five.jpg");
    }
</style>       
<h1>Hello World!</h1>
<h2>This paragraph has an image as the background!</h2>
</body>
</html>
