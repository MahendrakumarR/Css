<!DOCTYPE html>
<html>
<head>
<style>
.pagination {
  display: inline-block;
  background-color: grey;
}

.pagination a {
  border: 1px solid rgb(10, 92, 160);
  color: black;
  float: left;
  padding: 8px 16px;
}
</style>
</head>
<body>

<h2>Simple Pagination</h2>

<div class="pagination">
  <a href="#" style="color: blue; background-color:black;">&laquo;</a>                  <!-- laquo used for left side double arrows symbol -->
  <a href="#">1</a>
  <a href="#">2</a>
  <a href="#">3</a>
  <a href="#">4</a>
  <a href="#">5</a>
  <a href="#">6</a>
  <a href="#" style="color: blue; background-color:black;">&raquo;</a>                   <!-- raquo used for right side double arrows symbol -->
</div>

</body>
</html>
